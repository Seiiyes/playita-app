<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout :: layout('Login', ~{::section}, ~{::#extraHead}, ~{::#extraScripts}, null)}">
<!-- Fragmento para HEAD -->
<th:block id="extraHead" th:fragment="extraHead">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<!-- Fragmento para SCRIPTS -->
<th:block id="extraScripts" th:fragment="extraScripts">
    <script th:src="@{/js/login.js}" defer></script>
</th:block>

<!-- Fragmento para SECTION -->
<section class="login-wrapper" th:fragment="section">
    <div class="login-card">
        <div class="logo-wrapper">
            <img th:src="@{/images/la-playita-logo.png}" alt="Logo de La Playita" class="logo">
        </div>

        <h2>¡Bienvenido a La Playita!</h2>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post" class="form">
            <div class="input-group">
                <input type="email" name="username" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group password-group">
                <input type="password" name="password" placeholder="Contraseña" id="password-input" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">👁</button>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <p class="register-text">
            <a href="javascript:void(0);" id="btnRecuperar">¿Olvidaste tu contraseña?</a>
        </p>

        <p class="register-text">
            ¿No tienes cuenta? <a th:href="@{/auth/registro}">Regístrate aquí</a>
        </p>
    </div>
</section>
</html>
